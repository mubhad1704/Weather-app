<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Snap</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrq_4wbEccDpZ6E7BI5fo1bT5W7i_o_tRXsg&s">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Remixicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    crossorigin="anonymous" />

  <script src="script.js" defer></script>
</head>

<body style="font-family: 'Poppins', sans-serif;" class="selection:text-black selection:bg-amber-200">

  <div class="flex justify-center items-center min-h-screen bg-[url(assets/bg.jpg)] bg-cover bg-center px-4">
    <div
      class="w-full max-w-md border border-gray-200 p-5 rounded-xl backdrop-blur-3xl shadow-md shadow-gray-300 sm:p-6">

      <!-- Title -->
      <h1 class="text-2xl sm:text-3xl font-medium text-center mb-4" style="font-family: 'Cinzel', serif;">
        Weather Snap <i class="fa-regular fa-cloud"></i>
      </h1>

      <!-- Search -->
      <div class="flex items-center gap-2 w-full mt-4">
        <input type="text" placeholder="Enter City Name" id="searchInput"
          class="flex-grow min-w-0 px-4 py-2 border border-gray-200 rounded-full bg-gray-200/40 focus:outline-none text-sm sm:text-base">
        <button
          class="shrink-0 bg-gray-200 px-3 sm:px-4 py-2 rounded-full cursor-pointer flex items-center justify-center"
          onclick="search()">
          <i class="ri-search-line text-lg sm:text-xl"></i>
        </button>
      </div>

      <!-- City + Date -->
      <div class="flex flex-col sm:flex-row justify-between items-center mt-5 border-b border-gray-200 pb-2 gap-2">
        <div class="flex gap-2 items-center">
          <i class="ri-map-pin-2-line text-xl"></i>
          <p id="cityName" class="font-medium text-sm sm:text-base">City Name</p>
        </div>
        <p id="date" class="font-medium text-sm sm:text-base">Date</p>
      </div>

      <!-- Weather Display -->
      <div class="flex flex-col sm:flex-row justify-between items-center border-b border-gray-200 pb-3 mt-3 gap-4">
        <img src="assets/weather/clouds.svg" alt="" id="weatherIcon" class="w-20 h-20 sm:w-24 sm:h-24">
        <div class="flex flex-col justify-end items-center sm:items-end">
          <h1 class="text-3xl sm:text-4xl font-semibold" id="temp">Â° C</h1>
          <h2 id="description" class="text-sm sm:text-base">Description</h2>
        </div>
      </div>

      <!-- Humidity + Wind -->
      <div class="mt-4 flex flex-col sm:flex-row justify-between gap-6 sm:gap-12">
        <div class="flex items-center gap-3">
          <img src="images/humidity.png" alt="" class="h-6 w-6 sm:h-7 sm:w-7">
          <div>
            <h3 class="font-medium text-sm sm:text-base">Humidity</h3>
            <p id="humidity" class="text-sm sm:text-base">%</p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <img src="images/wind.png" alt="" class="h-6 w-6 sm:h-7 sm:w-7">
          <div>
            <h3 class="font-medium text-sm sm:text-base">Wind Speed</h3>
            <p id="wind" class="text-sm sm:text-base">m/s</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
